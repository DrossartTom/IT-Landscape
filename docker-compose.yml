name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push App Docker Image
        run: |
          docker build -t tomdrossart/myapp:latest -f Dockerfile.app .
          docker push tomdrossart/myapp:latest

      - name: Build and Push MySQL Docker Image
        run: |
          docker build -t tomdrossart/mysql:latest -f Dockerfile.mysql .
          docker push tomdrossart/mysql:latest
